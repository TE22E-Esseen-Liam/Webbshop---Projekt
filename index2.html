<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>

</head>
<body>

<ul id="products">
</ul>

<div>
  <h2>Shopping Cart</h2>
  <ul id="cart">
  </ul>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
  const products = [
    { id: 1, name: "Lifting straps", price: 22.5 },
    { id: 2, name: "Figure 8 Straps", price: 19.9 },
    { id: 3, name: "Creatine", price: 19.9 },
    { id: 4, name: "Protein Powder", price: 29.9 },
    { id: 5, name: "Pre workout", price: 24.9 },
    { id: 6, name: "Lifting Hooks", price: 24.9 }
  ];


  function addToCart(product) {
    const cart = document.getElementById('cart');
    const item = document.createElement('li');
    item.innerHTML = `
      <div class="item">
        <span>${product.name}</span>
        <span>$${product.price.toFixed(2)}</span>
      </div>
    `;
    cart.appendChild(item);
  }

  function checkout() {
    const cartItems = document.querySelectorAll('#cart li');
    let total = 0;
    cartItems.forEach(item => {
      const price = parseFloat(item.querySelector('span:last-child').textContent.slice(1));
      total += price;
    });
    alert(`Total: $${total.toFixed(2)}`);
  }

  window.onload = function() {
    const productsList = document.getElementById('products');
    products.forEach(product => {
      const listItem = document.createElement('li');
      listItem.textContent = `${product.name} - $${product.price.toFixed(2)}`;
      const addButton = document.createElement('button');
      addButton.textContent = 'Add to Cart';
      addButton.onclick = function() {
        addToCart(product);
      };
      listItem.appendChild(addButton);
      productsList.appendChild(listItem);
    });
  };
</script>
</body>
</html>
